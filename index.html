<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="left-container"></div>
    <div class="right-container">
        <div class="dialogue">
            <h2>Escape the hussle and bussle of everyday life and experience nature like never before. Sign up now and let your dreams become reality...
            <br><br>
            You <i>know</i> you want to.
            </h2>
        </div>
            <form action="">
                <div class="white-background">
                    <h2>Let's do this!</h2>
                    <div class="inputs-container">
                        <div class="form-input">
                            <label for="first-name">FIRST NAME</label>
                            <input type="text" name="first-name" id="first-name" required><span></span>
                        </div>
                        <div class="form-input">
                            <label for="last-name">LAST NAME</label>
                            <input type="text" name="last-name" id="last-name" required><span></span>
                        </div>
                        <div class="form-input">
                            <label for="email">EMAIL</label>
                            <input type="email" name="email" id="email" required><span></span>
                        </div>
                        <div class="form-input">
                            <label for="tel">TELEPHONE (OPTIONAL)</label>
                            <input type="tel" name="tel" id="tel"><span></span>
                        </div>
                        <div class="form-input">
                            <label for="password">PASSWORD</label>
                            <input type="password" name="password" id="password" pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$" required><span></span>
                            <div id="min-char">Minimum 8 characters</div>
                            <div id="one-letter">At least one letter</div>
                            <div id="one-number">At least one number</div>
                        </div>
                        <div class="form-input">
                            <label for="password-confirm">CONFIRM PASSWORD</label>
                            <input type="password" name="password-confirm" id="password-confirm" required><span></span>
                        </div>
                    </div>
                </div>
                <button>Create Account</button>
            </form>
            <p>Already have an account?<a href="">Log in</a></p>
    </div>
</body>
</html>
